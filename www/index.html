<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
	    <meta http-equiv="Content-Security-Policy" content="img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>IeuBot Helper</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
            <!--Brand Labelling-->
            <a class="navbar-brand" href="https://jimerased.com">JimErased.com</a>
        </nav>
        <div class="container">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto form p-4" style="background-color: rgb(52, 58, 64);border-radius: 10px;margin-top: 4rem;color: #fff;">
                <h1 class="display-4 py-2 text-truncate text-center">Discord Bot Message Poster</h1>
                <div id="inputform" class="form-group">
                    <form method="post">
                        <p><label for="token">Client Token: </label>
                        <input type="text" name="token" id="token" class="form-control" required maxlength="59" minlength="59" value="OTExMzIyMjEzMDQ5ODUxOTA0.YZfs8w.ntKZ3n_bDOoSg2a4LVzmlwrKNvE">
    
                        <p><label for="channel">Channel: </label>
                        <input type="text" name="channel" id="channel" class="form-control" required maxlength="18" minlength="18" value="784776742053216298">
    
                        <p><label for="message">Message: </label>
                        <input type="text" name="message" id="message" class="form-control">
    
                        <input type="button" name="submit" id="submit" value="Submit" class="btn btn-primary" onclick="controller.sendMessage()"></p>
                    </form>
                </div>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
